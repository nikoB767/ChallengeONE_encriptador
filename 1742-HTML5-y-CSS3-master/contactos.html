<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">

        <title> Contactos-Barberia alura  </title>
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    
    </head>

   
    <body>

        <header><!--encabezado de pagina-->

            <div class="caja"> <!-- se crea una division y se le agrega una clase para poder mover todo el menu (logo,lista) como si fuera un solo elemento-->

                <h1><img src="imagenes/logo.png" alt="logo de la barberia"></h1> <!--propiedad alt para describir la imagen-->
            
                <nav><!--etiqueta para crear barra de navegacion -->
    
                    <ul class="navegacion">
                        <li><a href="index.html">Home</a></li> <!--etiqueta <a> "anchor" se usa para anclar link de otra pagina --> 
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contactos.html">Contactos</a></li>
        
                    </ul>
    
                </nav>

            </div>
           

            
        </header>

        <main>
            <form><!--indica el inicio de un formulario para que el usuario puede ingresar-->
                <label for="nombreapellido">Nombre y Apellido</label><!--texto que aparece al lado del cuadro de texto-->
                <input type="text" id="nombreapellido" class="input-padron" required><!--crea un cuadro para ingresar texto--> 
            
                <label for="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">
            
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" required></textarea><!--crea un cuadro de texto grande-->
                
                <fieldset><!--filedset agrupa loslementos de un formulario-->
                    <legend>多Como le gustaria contactarnos?</legend> <!--legend encierra la nota de descripcion del formulario-->
                    
                    <label for="radio-email"><input type="radio" value="email" name="contacto" id="radio-email"> Email</label>
                    <!--crea un boton tipo lista para seleccionar-->
                    <!--si el imput label se posiciona dentro del label el circulo para marcar aparecera antes del texto-->
                    <label for="radio-telefono"><input type="radio" value="telefono" name="contacto" id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contacto" id="radio-whatsapp" checked>whatsapp </label>
                    
                
                    
                </fieldset>
               
                <div>
                    <legend>多en cual horario prefiere ser atendido?</legend>
                    <select> <!--etiqueta para crear una lista de seleccion-->
                        <option>ma単ana</option> <!-- "option" son la opciones que se puede elegir en la lsita de select-->
                        <option>tarde</option>
                        <option>noche</option>
                    </select>
                </div>
                
                <label class="checkbox" > <input type="checkbox" checked>多Le gustaria recibir novedades de la barberia alura?</label><!--checkbos crea casilla para marcar-->
                <!--la propiedad checked maraca por defecto el tilde-->
                <input type="submit" value="enviar formulario" class="enviar"><!--boton para enviar los datos a algun lugar-->
            </form>

            <table> <!--"table" etiqueta para empezar tabla-->
                <thead><!--titulo o encabezado de tabla-->
                    <tr> 
                        <th>Dias</th> <!-- "th" encabezado o explicaion de cada linea-->
                        <th>Horarios</th>                    
                    </tr>
                </thead>
                <tbody> <!--cuerpo de la tabla--> 
                    <tr>
                        <td>Lunes</td><!--"tr" linea o fila de la tabla-->
                        <td>8:00-20:00</td><!--"td"columnas-->
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8:00-20:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:00-20:00</td>
                    </tr>
                </tbody>
                
            </table>

        </main>

        <footer> <!--pie de pagina-->
            <img src="imagenes/logo-blanco.png" alt="logo_barberia">
            <p class="Copyright"><!--parrafo-->
             &copy Copyright barberia alura-2020               
            </p>


        </footer>
    </body>
</html>
